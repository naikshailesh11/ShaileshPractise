<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Master page</title>
</head>
<script src="Scripts/angular.js"></script>
<!--<script src="Scripts/angular-ui-router.js"></script>-->
<script src="Scripts/AngularUI/ui-router.js"></script>
<script>
    var myApp = angular.module("myApp", ['ui.router']);
    
    myApp.config(function ($stateProvider, $urlRouterProvider) {
        $stateProvider
            .state('Page1', {
                url: '/Page1/{Id:[0-9]{4,4}}',
                controller: function ($scope, $stateParams){
                    alert($stateParams.Id);
                },
                templateUrl: 'Page1.html'
            })
            .state('Page1.ChildView', {
                url: '/Page1.ChildView',
                template: '<b>I am a child nested view</b>'
            })
            .state('Page2', {
                url: '/Page2',
                template: '<b>This is only HTML content</b>'
            })});

   

</script>
<body ng-app="myApp">
    This is a fixed section<br />
   <script>
       alert("Loaded");
   </script>
    <a ui-sref="Page1" >Page 1</a>
    <a href="#Page2">Page 2</a>
    <ui-view>

    </ui-view>

   
</body>
</html>
